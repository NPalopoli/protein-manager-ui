<div class="col l3 m6 s12">

  <div class="card red lighten-1 hoverable" >
    <div class="card-content white-text hand" (click)="openReactionModal()">
      <span class="card-title truncate">{{reaction.nombre}}</span>
    </div>
    <div class="card-action hand" (click)="openReactionModal()">
      <p><strong>Ec:</strong> {{reaction.ec}}</p>
      <p><strong>Type:</strong> {{reaction.tipo}}</p>
    </div>

    <!-- Modal Structure -->
    <div id="modal-reaction-{{reaction.id}}" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="col s1">
            <img src="../../assets/icons/reaccion.svg">
          </div>
          <div class="col s10">
            <h4>{{reaction.nombre}}</h4>
          </div>
          <div class="col s1">
            <a class="modal-action waves-effect waves-green btn-flat"  (click)="closeReactionModal()" ><i class="large material-icons">close</i></a>
          </div>
        </div>
        <div class="divider"></div>
        <br>
        <div class="row">
          <div class="col s6">
            <p class="center-align"><strong>EC</strong></p>
            <h4 class="center-align">{{reaction.ec}}</h4>
          </div>
          <div class="col s6">
            <p class="center-align"><strong>Type</strong></p>
            <h4 class="center-align">{{reaction.tipo}}</h4>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let cinetica of reaction.cineticas">
              <div class="col l3 m6 s12">
                <div class="card">
                  <div class="card-content">
                    <a href="{{cinetica.molecula.link}}" target="_blank"><span class="card-title">{{cinetica.molecula.nombre}}</span></a>
                    <div class="row">
                      <div class="col">
                        <p class="center-align"><strong>km</strong></p>
                        <p class="center-align">{{cinetica.km}}</p>
                      </div>
                      <div class="col">
                        <p class="center-align"><strong>kcat</strong></p>
                        <p class="center-align">{{cinetica.kcat}}</p>
                      </div>
                      <div class="col">
                        <p class="center-align"><strong>kmcat</strong></p>
                        <p class="center-align">{{cinetica.kmcat}}</p>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="card-action">
                  </div> -->
                </div>
              </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">

      </div>
    </div>

  </div>

</div>
