<div>
  <div class="col l2 m4 s12">
    <div class="card medium red lighten-1 hand hoverable" >

        <div class="card-content white-text">
          <img src="../../assets/icons/protein.svg" class="img-small ico-white left">
          <span class="card-title truncate" title="{{splitString(protein.nombre)}}"> {{splitString(protein.nombre)}}</span>
          <br>
          <div class="divider"></div>
          <p>Family: <strong>{{protein.familia}}</strong></p>
          <div class="divider"></div>
          <p>Organism: <strong>{{protein.organismo}}</strong></p>
          <div class="divider"></div>
          <p>Uniprot Id: <strong>{{protein.codigoUniProt}}</strong></p>
        </div>

        <div class="card-action grey lighten-5">
          <div class="row">
            <div class="col s6">
              <p class="center">
                <img src="../../assets/icons/reaccion.svg" class="img-medium ico-red center">
              </p>
              <p class="center"><strong>{{getAmountReactions()}}</strong> Reactions</p>
            </div>
            <div class="col s6">
              <p class="center">
                <img src="../../assets/icons/structure.svg" class="img-medium ico-red center">
              </p>
              <p class="center"><strong>{{getAmountStructures()}}</strong> Structures</p>
            </div>
          </div>


        </div>

      </div>
    </div>
  </div>
